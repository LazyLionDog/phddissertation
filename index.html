- *Flaviviridae*
- *Pestiviruses*

  B: BVDV-2  
  C: &lt;font style="color: red;"&gt;CSFV&lt;/font&gt;

## Courses of CSFV infection &lt;!--5--&gt;

&lt;font style="font-size: 10pt; position: absolute; bottom: 5pt; color: #8e8e8e;"&gt;
Reference DOI: 10.3390/v9040086
&lt;/font&gt;

&lt;div style="position: absolute; top: 75pt;"&gt;

.panelset[
.panel[.panel-name[Acute infection　　　] 
&lt;img src="Ch1/004AcuteCSF.1.jpg", alt="acuteCSF.1", style="zoom: 45%;"&gt;

&lt;div style="width: 380pt; position: absolute; left: 0pt;"&gt;
&lt;b style="color: #2984FF;"&gt;Incubation&lt;/b&gt;: 7-10 days&lt;p&gt;
&lt;div style="position: absolute; top: 0pt; left: 180pt;"&gt;
&lt;b style="color: #2984FF;"&gt;Atypical&lt;/b&gt;: 1~3 weeks
&lt;ul style="font-size: 14pt;"&gt;
&lt;li&gt; Hyperpyrexia
&lt;li&gt; Inappetence
&lt;li&gt; Depression
&lt;li&gt; Conjunctivitis
&lt;li&gt; Hunched back
&lt;li&gt; Wasting
&lt;li&gt; Respiratory signs
&lt;li&gt; Gastrointestinal signs
&lt;/ul&gt;
&lt;/div&gt;
&lt;/div&gt;

&lt;div style="width: 300pt; position: absolute; left: 300pt; z-index: 1;"&gt;

&lt;div style="position: absolute; top: 0pt; left: 50pt;"&gt;
&lt;b style="color: #2984FF;"&gt;Typical&lt;/b&gt;: 2~4 weeks&lt;p&gt;
&lt;ul style="font-size: 14pt; border: 2px #FF5151 solid; border-radius: 10px;"&gt;
&lt;li&gt; Ataxia
&lt;li&gt; Paresis and paralysis
&lt;li&gt; Convulsion
&lt;li&gt; Cyanosis
&lt;li&gt; Petechiae (&lt; 3 cm)
&lt;li&gt; Ecchymoses (&gt; 10 cm)
&lt;/ul&gt;
&lt;/div&gt;
&lt;div style="position: absolute; top: 0pt; left: 250pt;"&gt;
&lt;b style="color: #2984FF;"&gt;Secondary infection&lt;/b&gt;
&lt;ul style="font-size: 14pt;"&gt;
&lt;li&gt; Pneumonia (purulent/fibrinous)
&lt;li&gt; Enteritis 
&lt;/ul&gt;
&lt;/div&gt;
&lt;/div&gt;
]

.panel[.panel-name[Chronic infection　　　]

&lt;img src="Ch1/006chronic.1.jpg" alt="chronic.1" style="zoom:45%;"&gt;

&lt;div style="width: 600pt; position: absolute; left: 10pt;"&gt;
&lt;b style="color: #2984FF;"&gt;Incubation&lt;/b&gt;: up to 1 month
&lt;div style="position: absolute; top: 0pt; left: 220pt;"&gt;
&lt;b style="color: #2984FF;"&gt;Atypical signs&lt;/b&gt;: 1-3 months&lt;br&gt;
&lt;ul style="font-size: 14pt;"&gt;
&lt;li&gt; Remittent fever
&lt;li&gt; Depression
&lt;li&gt; Stunted growth
&lt;li&gt; Wasting
&lt;li&gt; Diffuse dermatitis
&lt;li&gt; Respiratory signs
&lt;li&gt; Gastrointestinal signs
&lt;/ul&gt;
&lt;/div&gt;

&lt;div style="position: absolute; top: 0pt; left: 150pt;"&gt;
&lt;div style="width: 300pt; position: absolute; left: 310pt;"&gt;
&lt;b style="color: #2984FF;"&gt;Viral shedding&lt;/b&gt;: 1-3 months&lt;p&gt;
&lt;b style="color: #2984FF;"&gt;Secondary infection&lt;/b&gt;:&lt;br&gt;
&lt;ul style="font-size: 14pt;"&gt;
&lt;li&gt;Pneumonia (purulent/fibrinous)
&lt;li&gt;Enteritis 
&lt;/ul&gt;
&lt;/div&gt;
&lt;/div&gt;
]

.panel[.panel-name[Persistent infection　　]

&lt;img src="Ch1/007persistent.1.jpg" alt="persistent.1" style="zoom: 45%;"&gt;
&lt;b style="color: #FFFFFF; position: absolute; top: 130pt; left: 170pt; border: 2px transparent solid; border-radius: 10px; background-color: #2984FF;"&gt;Congenital&lt;/b&gt;
&lt;b style="color: #FFFFFF; position: absolute; top: 130pt; left: 495pt; border: 2px transparent solid; border-radius: 10px; background-color:	#01B468;"&gt;Postnatal&lt;/b&gt;
&lt;!--以下是對持續性感染的描述--&gt;
&lt;ul style="position: absolute; top:140pt; left: 70pt; width: 350pt; font-size: 14pt;"&gt;
&lt;li&gt;Transplacental transmission
&lt;!--&lt;ul&gt;
&lt;li&gt;"Carrier sow syndrome"
&lt;/ul&gt;--&gt;
&lt;li&gt;Viral virulence
&lt;ul&gt;
&lt;li style="color: #8e8e8e;"&gt;Virulent/moderate/low&lt;/li&gt;
&lt;/ul&gt;

&lt;li&gt;Time of infection
&lt;ul&gt;
&lt;li style="color: #8e8e8e;"&gt;Early/mid/late gestation
&lt;/ul&gt;
&lt;li style="color: #8e8e8e;"&gt;&lt;u&gt;Abortion&lt;/u&gt;, stillbirth, mummification, malformations, birth of weak, &lt;u&gt;apparently healthy&lt;/u&gt;
&lt;li style="color:#FF5151; font-weight: 900;"&gt;No antibody response and lifelong viremia
&lt;/ul&gt;

&lt;ul style="position: absolute; top: 140pt; left: 410pt; width: 350pt; font-size: 14pt;"&gt;
&lt;li&gt;0~3 week-old
&lt;li&gt;Clinically healthy / atypical signs
&lt;li style="color:#FF5151; font-weight: 900;"&gt;Immunosuppression&lt;/li&gt;
  &lt;ul&gt;
  &lt;li&gt;Innate: IFN-α
    &lt;ul&gt;
    &lt;li&gt; &lt;1weeks &lt;font style="font-weight: 900; font-size: 25pt;"&gt;↑&lt;/font&gt;, &gt;6 weeks &lt;font style="font-weight: 900; font-size: 25pt;"&gt;↓&lt;/font&gt;
    &lt;/ul&gt;
  &lt;li&gt;Adaptive immune response (absence)
  &lt;/ul&gt;
&lt;li style="color: #FF5151; font-weight: 900;"&gt;Viral replication and shedding
&lt;/ul&gt;
&lt;div style="border: 2px #FF79BC solid; border-radius: 10px; width: 400pt; height: 35pt; position: absolute; top: 330pt; left: 200pt; line-height: 35pt; box-shadow: 3px 3px 12px gray; text-align: center; z-index: 1; background-color: rgba(255,255,255,1);"&gt;Viral reservoir and spread virus among populations&lt;/div&gt;
]]

&lt;/div&gt;

## Summary I &lt;!--35--&gt;

&lt;div style="border: 2px #8e8e8e dashed; border-radius: 10px; width: 190pt; color: #8e8e8e; text-align: left; font-size: 12pt; position: absolute; top: 10pt; right: 10pt;"&gt;
Section I:&lt;br&gt;Impact of PCVAD on LPC vaccine
&lt;/div&gt;

&lt;div style="position: absolute; top: 100pt; left: 50pt; z-index: 1; font-size: 18pt; width: 800pt; line-height: 25pt;"&gt;
&lt;ul&gt;
&lt;li&gt;A vaccination-challenge animal model was conducted to mimic different statuses of PCVAD.&lt;/li&gt;&lt;br&gt;
&lt;li&gt;The leaky efficacy of PCV2 subunit vaccine was demonstrated with a conventional pig model after PCV2 challenge.&lt;/li&gt;&lt;br&gt;
&lt;li&gt;The efficacy of live attenuated CSFV vaccine may be &lt;font style="background-color: #4EFEB3;"&gt;compromised in pigs with PCVAD&lt;/font&gt;.
&lt;ul&gt;
&lt;li&gt;PCV2-SD
&lt;li&gt;PCV2-SI
&lt;/ul&gt;&lt;br&gt;
&lt;li&gt;Serum PCV2 viral load &lt;font style="background-color: #4EFEB3;"&gt;&lt; 10&lt;sup style="font-size: 12pt;"&gt;2&lt;/sup&gt; copies/μL&lt;/font&gt; may not interfer LPC vaccine induced neutralizing antibody.
&lt;/ul&gt;
&lt;/div&gt;

## Summary II &lt;!--42--&gt;

&lt;div style="border: 2px #8e8e8e dashed; border-radius: 10px; width: 190pt; color: #8e8e8e; text-align: left; font-size: 12pt; position: absolute; top: 10pt; right: 10pt;"&gt;
Section II:&lt;br&gt;Interference of MDA and efficacy of CSF-E2 subunit vaccine
&lt;/div&gt;

&lt;div style="font-size: 18pt; line-height: 25pt;"&gt;
&lt;ul&gt;
&lt;li&gt;The efficacy of CSF-E2 subunit vaccine was demonstrated via a challenge-cohabitation trial.&lt;/li&gt;&lt;br&gt;
&lt;li&gt;CSF-E2 subunit vaccine immunization &lt;font style="background-color: #4EFBE3"&gt;prevents viral transmission among pigs&lt;/font&gt; after challenge.&lt;/li&gt;&lt;br&gt;
&lt;li&gt;CSF-E2 subunit vaccine significantly &lt;font style="background-color: #4EFBE3"&gt;reduces CSFV RNA detection&lt;/font&gt; via saliva monitoring in sows.&lt;/li&gt;&lt;br&gt;
&lt;li&gt;&lt;font style="background-color: #4EFBE3"&gt;No maternally derived antibody interference&lt;/font&gt; on early CSF-E2 immunization in piglets was noticed.&lt;/li&gt;&lt;br&gt;
&lt;li&gt;CSF-E2 subunit vaccine provokes a &lt;font style="background-color: #4EFBE3"&gt;long-lasting protective immunity&lt;/font&gt; in field farm applications.
&lt;/ul&gt;
&lt;/div&gt;

&lt;li&gt;The novel CSFV-PCV2 bivalent vaccine elicits &lt;font style="background-color:#4EFBE3;"&gt;antigen-specific immune response&lt;/font&gt; on immunized animals.&lt;/li&gt;&lt;br&gt;

&lt;li&gt;The CSFV-PCV2 bivalent vaccine induces &lt;font style="background-color:#4EFBE3;"&gt;complete protective efficacy&lt;/font&gt; against CSFV challenge on immunized pigs and prevent horizontal transmission.&lt;/li&gt;&lt;br&gt;
  
&lt;li&gt;The CSFV-PCV2 bivalent vaccine can induce &lt;font style="background-color:#4EFBE3;"&gt;adequate immune response on PCV2-SI pigs&lt;/font&gt;, demonstrating its potential for application in field farms.
&lt;/ul&gt;

## Conclusions &lt;!--59--&gt;

&lt;ul style="font-size: 15pt; line-height: 30pt;"&gt;

&lt;li&gt; The leaky efficacy of PCV2 subunit vaccine was demonstrated with a vaccination-challenge animal model.

&lt;li&gt; The efficacy of LPC vaccine may be compromised in PCVAD.
  
&lt;li&gt; The CSF-E2 subunit vaccine elicits complete protective efficacy against CSFV challenge and prevent viral transmission.

&lt;li&gt; The CSF-E2 subunit vaccine shows high safety and flexibility to be utilized on all ages of pigs in field farms and elicits high, concentrated and prolonged antibody distribution.
&lt;ul&gt;&lt;li&gt; Comprehensive protective efficacy and batch management&lt;/ul&gt;

&lt;li&gt; The CSFV-PCV2 bivalent vaccine can elicit antigen-specific immune response on vaccinated animals.

&lt;li&gt; The CSFV-PCV2 bivalent vaccine elicits adequate protective efficacy against challenge of CSFV and PCV2 even on pigs with PCV2-SI.

&lt;/ul&gt;
